<!DOCTYPE html>
<html>
    <head>
        <title>Registrar Marca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
        var URL = "http://localhost:8080/ecommerce-web/registrarmarca";
        function registrarMarca(oForm) {
                var formData = {};
                formData["cmarca"] = Number(oForm.cmarca.value);
                formData["marca"] = oForm.marca.value;
                var http = new XMLHttpRequest();
                http.onreadystatechange = function ()
                {
                    if (this.readyState === 4 && this.status === 200) {
                        document.getElementById("result").innerHTML = "Ok.";
                        console.log(this.responseText);
                        parseJson(this.responseText);
                    }
                    if (this.readyState === 4 && this.status !== 200) {
                        document.getElementById("result").innerHTML = "Erro: " + this.statusText;
                    }
                    if (this.readyState === 3) {
                        document.getElementById("result").innerHTML = "Aguarde...";
                    }
                };
                http.open("POST", URL);
                http.setRequestHeader("Content-type", "application/json");
                http.send( JSON.stringify(formData) );
            }
            function parseJson(jsonData) {
                var obj = JSON.parse(jsonData);
                document.getElementById("result").innerHTML = "" + obj.msg;
            }
        </script> 
    </head>       
    <body>
        <form name="form" method="post" action="/ecommerce-web/registrar-marca">
            <label>CÃ³d. Marca</label>
            <input type="text" name="cmarca" />
            <br>
            <label>Marca</label>
            <input type="text" name="marca" />     
            <br>            
            <input type="button" value="Cadastrar" onclick="registrarMarca(this.form)">
        </form>
        
        <br/>
            <span id="result"></span>
        <br/>
    </body>
</html>
